<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h3>Temperature Converter</h3>
    <div>
        <input type="number" id="tempInput">
    </div>
    <div>
        <input type="radio" name="temp" value="C">Celsius</input>
        <input type="radio" name="temp" value="F">Fahrenheit</input>
    </div>
    <div>
        <button type="button" id="convertBtn">Convert</button>
        <button type="button" id="clearBtn">Clear</button>
    </div>

    <div>
        <input type="number" id="tempOutput">
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
