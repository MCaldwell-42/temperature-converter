<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="navbar_box">
    <nav id="navbar">
    <div id="logo div">
    <img id="logo" src = "https://image.shutterstock.com/image-vector/calculator-vector-icon-education-logo-600w-1038626011.jpg" alt='calculator image'>
    </div>
    <div id="nav_item_1">Sweet Ass Navigation Bar</div>
    <ul>
    <li><a class="nav_item" href="">American</a></li>
    <li><a class="nav_item" href="">European</a></li>
    </ul>
    </nav>
    </div>
    <div id="wholeThang">
    <h2>Insert the temperature you want converted:</h2>
    <div class="center">
        <input type="number" id="tempInput">
    </div>
    <h3>Which unit do you want to know?</h3>
    <div class="radio-buttons">
        <input type="radio" name="temp" id="Celsius" value="C">Celsius</input>
        <input type="radio" name="temp" id="Fahrenheit" value="F">Fahrenheit</input>
    </div>
    <div class="center">
        <button type="button" id="convertBtn">Convert</button>
        <button type="button" id="clearBtn">Clear</button>
    </div>

    <div id="tempOutput">  
    </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
